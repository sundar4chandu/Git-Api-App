<ion-header>
  <ion-toolbar>
    <ion-title>GIT SEARCH API</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
  <ion-card>
    <ion-card-content>
  <ion-button (click)="getRecentCommits()" expand="block" fill="clear" shape="round" color="light">
    Get Recent Commits
  </ion-button>
    </ion-card-content>
  </ion-card>
  <ion-row class="ion-padding">
    <ion-col class="separator" size="5"></ion-col>
    <ion-col class="ion-text-center" size="2">
      OR
    </ion-col>
    <ion-col class="separator" size="5"></ion-col>
  </ion-row>
  <ion-card class="ion-padding" *ngIf="users">
    <ion-item class="user" *ngFor="let user of users" (click)="getRecentCommits(user.login)" lines="none">
      <ion-avatar slot="start">
        <ion-img [src]="user.avatar_url"></ion-img>
      </ion-avatar>
      <ion-label>{{user.login}}</ion-label>
      <ion-icon slot="end" name="chevron-forward" color="secondary"></ion-icon>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-card-content class="ion-text-center">
        <ion-input class="ion-padding-bottom" required [(ngModel)]="username" type="text" placeholder="Search Commits by Username"></ion-input>
        <ion-button shape="round" color="secondary" (click)="searchUser()" [disabled]="!username">
          Search
        </ion-button>
    </ion-card-content>
  </ion-card>
  <ion-text class="ion-text-center" color="medium">
    <p>Example: sundar4chandu</p>
  </ion-text>
  </ion-list>
</ion-content>
